<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mua trà sữa nhóoooo 🧋</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
      background: linear-gradient(135deg, #ffe6f0, #ffe0ff);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
    }

    h1 {
      text-align: center;
      font-size: 6vw;
      color: #ff66b2;
      margin-bottom: 40px;
      animation: bounce 1s infinite alternate;
    }

    @keyframes bounce {
      0% { transform: translateY(0); }
      100% { transform: translateY(-10px); }
    }

    .btn {
      font-size: 5vw;
      padding: 12px 24px;
      margin: 15px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s ease;
      min-width: 120px;
    }

    #yesBtn {
      background-color: #ff66b2;
      color: white;
    }

    #noBtn {
      background-color: #ccccff;
      color: #333;
      position: relative;
    }

    #noBtn:hover {
      position: absolute;
    }

    @media (min-width: 768px) {
      h1 {
        font-size: 32px;
      }

      .btn {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <h1>Mai mày mua chà sữa cho taoo nhaaa 🧋💖</h1>
  <button id="yesBtn" class="btn">Cóaaa 💕</button>
  <button id="noBtn" class="btn">Khônggg 😤</button>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");

    yesBtn.addEventListener("click", () => {
      alert("Cẻm mơn bn iuuu nhìuu =)) 🥰🧋");
    });

    noBtn.addEventListener("mouseover", () => {
      const maxX = window.innerWidth - noBtn.clientWidth;
      const maxY = window.innerHeight - noBtn.clientHeight;
      const randomX = Math.random() * maxX;
      const randomY = Math.random() * maxY;
      noBtn.style.left = `${randomX}px`;
      noBtn.style.top = `${randomY}px`;
    });

    // Fix khi màn nhỏ, nhấn vẫn troll
    noBtn.addEventListener("touchstart", () => {
      const maxX = window.innerWidth - noBtn.clientWidth;
      const maxY = window.innerHeight - noBtn.clientHeight;
      const randomX = Math.random() * maxX;
      const randomY = Math.random() * maxY;
      noBtn.style.left = `${randomX}px`;
      noBtn.style.top = `${randomY}px`;
    });
  </script>
</body>
</html>
